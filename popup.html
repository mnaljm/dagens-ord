<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dagens Ord</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dagens Ord</h1>
            <span class="source">fra ordnet.dk</span>
            <button id="settings-btn" class="settings-button" title="Indstillinger">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
            </button>
        </header>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Henter dagens ord...</p>
        </div>
        
        <div id="error" class="error" style="display: none;">
            <p>Kunne ikke hente dagens ord. Prøv igen senere.</p>
            <button id="retry-btn">Prøv igen</button>
        </div>
        
        <div id="content" class="content" style="display: none;">
            <div class="phrase">
                <h2 id="phrase-text"></h2>
            </div>
            
            <div class="definition">
                <p id="definition-text"></p>
            </div>
            
            <div class="explanation" id="explanation" style="display: none;">
                <p id="explanation-text"></p>
            </div>
            
            <div class="actions">
                <button id="toggle-explanation" class="btn-primary">Se forklaring</button>
                <a id="lookup-link" href="#" target="_blank" class="btn-secondary">Slå op</a>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
